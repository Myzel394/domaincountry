name: Publish extension

on:
  release:
    types:
      - created

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 14.x ]

    steps:
      - uses: actions/checkout@v2

      - name: Install global requirements
        run: yarn global add zx svgexport

      - name: Install requirements
        run: yarn

      - name: Download flags
        run: yarn run build:download-flags

      - name: Build extension
        run: yarn run build:extension

      - name: Build Extension for Firefox
        id: web-ext-build
        uses: kewisch/action-web-ext@v1
        with:
          cmd: build
          source: dist

      - name: Upload Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.SECRET_GITHUB_TOKEN }}
        with:
          files: ${{ steps.web-ext-build.outputs.target }}

  firefox:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 14.x ]

    steps:
      - uses: actions/checkout@v2

      - name: Install global requirements
        run: yarn global add zx svgexport

      - name: Install requirements
        run: yarn

      - name: Download flags
        run: yarn run build:download-flags

      - name: Build extension
        run: yarn run build:extension

      - name: Build Extension for Firefox
        id: web-ext-build
        uses: kewisch/action-web-ext@v1
        with:
          cmd: build
          source: dist

      - name: Sign & publish
        id: web-ext-sign
        uses: kewisch/action-web-ext@v1
        with:
          cmd: sign
          channel: listed
          source: ${{ steps.web-ext-build.outputs.target }}
          apiKey: ${{ secrets.FIREFOX_API_KEY }}
          apiSecret: ${{ secrets.FIREFOX_CLIENT_SECRET }}

      - name: Drop artifacts
        uses: actions/upload-artifact@v2
        with:
          name: 'Firefox Artefacts'
          path: ${{ steps.web-ext-sign.outputs.target }}
